{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Fees</title>
    <link rel="stylesheet" href="{% static 'fees/style.css' %}">
</head>
<body>
    <h1>Student Fees Details</h1>

    <input type="text" id="searchInput" placeholder="Search by name or email..." onkeyup="searchStudents()">

    <table id="studentTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Name ⬍</th>
                <th onclick="sortTable(1)">Email ⬍</th>
                <th onclick="sortTable(2)">Course ⬍</th>
                <th onclick="sortTable(3)">Total Fees ⬍</th>
                <th onclick="sortTable(4)">Paid ⬍</th>
                <th onclick="sortTable(5)">Due ⬍</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
                <td>${{ student.total_fees }}</td>
                <td>${{ student.fees_paid }}</td>
                <td>${{ student.fees_due }}</td>
                <td><a href="{% url 'update_fees' student.id %}" class="update-btn">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="{% static 'fees/script.js' %}"></script>
</body>
</html>
