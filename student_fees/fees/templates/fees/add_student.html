{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{% static 'fees/style1.css' %}">
</head>
<body>
    <h1>Add Student</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>
        
        <label for="course">Course:</label>
        <input type="text" name="course" required><br><br>
        
        <label for="total_fees">Total Fees:</label>
        <input type="number" name="total_fees" step="0.01" required><br><br>
        
        <label for="fees_paid">Fees Paid:</label>
        <input type="number" name="fees_paid" step="0.01" required><br><br>
        
        <label for="fees_due">Fees Due:</label>
        <input type="number" name="fees_due" step="0.01" required><br><br>
        
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
